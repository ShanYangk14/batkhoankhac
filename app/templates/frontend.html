<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>BẮT KHOẢNG KHẮC</h1>

    <!-- Camera Preview -->
    <h2>GIAO DIỆN MÁY ẢNH</h2>
    <video id="video" autoplay></video>
    <button id="captureBtn">Capture</button>

    <!-- Upload form -->
    <h2>ĐĂNG VÀ SỬA ẢNH</h2>
    <div id="uploadedImage"></div>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="image" class="custom-file-upload">Chọn ảnh</label>
        <input type="file" id="image" name="image" accept="image/*" required style="display: none;">
        <button type="submit" class="custom-file-upload">Đăng ảnh</button>
    </form>

    <!-- Adjustments for brightness and contrast -->
    <h2>ĐIỀU CHỈNH ẢNH</h2>
    <div id="adjustments">
        <div>
            <label for="brightness">Brightness: <span id="brightnessValue">0</span></label>
            <input type="range" id="brightness" min="-100" max="100" value="0">
        </div>
        <div>
            <label for="contrast">Contrast: <span id="contrastValue">1</span></label>
            <input type="range" id="contrast" min="0" max="3" step="0.1" value="1">
        </div>
        <div>
            <label for="effect">Style:</label>
            <select id="effect">
                <option value="blur">Blur</option>
                <option value="frame">Frame</option>
                <option value="crop">Crop</option>
                <option value="color">Color</option>
                <option value="background">Background</option>
                <option value="anime">Anime Style</option>
                <option value="cyberpunk">Cyberpunk Style</option>
                 <option value="arcane">Arcane Style</option>
            </select>
        </div>
    </div>

    <!-- Color Picker and Background Image Selector -->
    <div class="centered-controls">
        <input type="color" id="colorPicker">
        <input type="file" id="backgroundImageInput" accept="image/*">
        <button id="selectBackgroundBtn">Select Background</button>
        <input type="text" id="promptInput" placeholder="Nhập tag(funny, cool,...) ">
    </div>

    <!-- Buttons for Save, Delete, and Apply Effects -->
    <div>
        <button id="applyEffect">Apply Effect</button>
        <button id="resetBtn">Reset</button>
        <button id="saveBtn">Save</button>
        <button id="deleteBtn">Delete</button>
    </div>

    <script src="/static/frontend.js"></script>

</body>
</html>
