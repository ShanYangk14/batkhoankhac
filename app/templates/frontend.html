<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <style>
        #video {
            border: 1px solid black;
            width: 550px;
            height: 350px;
        }
        #uploadedImage img {
            max-width: 100%;
            position: relative;
            display: block;
        }
        #colorPicker, #backgroundSelector {
            display: none;
        }
          #colorOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* This will change dynamically */
            mix-blend-mode: multiply; /* This will blend color with the image */
            opacity: 0.5; /* Adjust opacity for desired blend effect */
            pointer-events: none; /* Prevent interference with image clicks */
        }
        #uploadedImage {
            position: relative;
            display: inline-block;
        }
        #colorPicker {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Upload and Edit Photos</h1>

    <!-- Upload form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <div id="uploadedImage">
    <div id="colorOverlay"></div>
    </div>
    <div id="imageContainer"></div>

    <!-- Camera Preview -->
    <h2>Camera Preview</h2>
    <video id="video" autoplay></video>
    <button id="captureBtn">Capture</button>

    <!-- Adjustments for brightness and contrast -->
    <h2>Camera Adjustments</h2>
   <label for="brightness">Brightness: <span id="brightnessValue">0</span></label>
    <input type="range" id="brightness" min="-100" max="100" value="0">

    <label for="contrast">Contrast: <span id="contrastValue">1</span></label>
    <input type="range" id="contrast" min="0" max="3" step="0.1" value="1">

    <!-- Buttons for Save, Delete, and Apply Effects -->
    <button id="saveBtn">Save</button>
    <button id="deleteBtn">Delete</button>
    <select id="effect">
        <option value="blur">Blur</option>
        <option value="frame">Frame</option>
        <option value="crop">Crop</option>
        <option value="color">Color</option>
        <option value="background">Background</option>
        <option value="anime">Anime Style</option>
        <option value="cyberpunk">Cyberpunk Style</option>
         <option value="arcane">Arcane Style</option>
    </select>
    <button id="resetBtn">Reset</button>
    <button id="applyEffect">Apply Effect</button>

    <!-- Color Picker and Background Image Selector -->
  <input type="color" id="colorPicker" style="display: none;">
     <input type="file" id="backgroundImageInput" accept="image/*" style="display: none;">
    <div id="backgroundContainer"></div>
   <button id="selectBackgroundBtn" style="display: none;">Select Background</button>

    <script src="/static/frontend.js"></script>
</body>
</html>
